<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Clone Dark Mode</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #0d0d0d;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #gameContainer {
    position: relative;
    width: 90vw;
    max-width: 800px;
    height: 60vh;
    border: 2px solid #333;
    background-color: #000;
    border-radius: 10px;
    overflow: hidden;
  }

  #score {
    position: absolute;
    top: 8px;
    left: 12px;
    font-size: 20px;
    font-weight: bold;
    color: #0ef;
    text-shadow: 0 0 5px #0ef;
  }

  #gameOver {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  #gameOver img {
    width: 60%;
    max-width: 300px;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver"><img src="img2.jpg" alt="Game Over"></div>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("gameContainer");
canvas.width = container.clientWidth;
canvas.height = container.clientHeight;

let playerImg = new Image();
playerImg.src = "img.jpg";

let bgImg = new Image();
bgImg.src = "bg.jpg";

const hurdleImgs = ["h1.png", "h2.png", "h3.png"].map(src => {
  let img = new Image();
  img.src = src;
  return img;
});

const s1 = new Audio("s1.mp3");
s1.loop = true;
const s2 = new Audio("s2.mp3");

let player = {
  x: 50,
  width: 60 * 0.88 * 1.3,   // ⬆️ Width +30%
  height: 60 * 1.3,         // ⬆️ Height +10%
  y: canvas.height - 60 * 1.1,
  velocityY: 0,
  gravity: 0.6,
  jumpStrength: -16,
  isJumping: false
};

let obstacles = [];
let lastObstacleTime = 0;
let obstacleGap = 1500;
let OBSTACLE_SPEED = 6 * 0.8; // ⬇️ 20% slower hurdles
let score = 0;
let gameOver = false;
let bgX = 0;
let bgSpeed = 2;

function createObstacle() {
  const img = hurdleImgs[Math.floor(Math.random() * hurdleImgs.length)];
  const heightMultiplier = 1.1 + Math.random() * 0.1; // Slight random height variation
  const width = player.width * 1.03;   // ⬆️ +30% hurdle width
  const height = player.height * heightMultiplier; // ⬆️ +10% hurdle height
  const y = canvas.height - height;
  obstacles.push({
    x: canvas.width,
    y: y,
    width: width,
    height: height,
    img: img,
    scored: false
  });
}

function resetGame() {
  score = 0;
  document.getElementById("score").innerText = "Score: 0";
  obstacles = [];
  player.y = canvas.height - player.height;
  player.velocityY = 0;
  bgX = 0;
  gameOver = false;
  document.getElementById("gameOver").style.display = "none";
  s2.pause();
  s2.currentTime = 0;
  s1.currentTime = 0;
  s1.play();
  requestAnimationFrame(update);
}

function endGame() {
  gameOver = true;
  s1.pause();
  s2.play();
  document.getElementById("gameOver").style.display = "flex";
}

function jump() {
  if (!gameOver && !player.isJumping) {
    player.velocityY = player.jumpStrength;
    player.isJumping = true;
  } else if (gameOver) {
    resetGame();
  }
}

function update(timestamp) {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background scroll
  bgX -= bgSpeed;
  if (bgX <= -canvas.width) bgX = 0;
  ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
  ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);

  // Player physics
  player.velocityY += player.gravity;
  player.y += player.velocityY;
  if (player.y + player.height >= canvas.height) {
    player.y = canvas.height - player.height;
    player.isJumping = false;
  }

  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

  // Obstacles
  if (timestamp - lastObstacleTime > obstacleGap) {
    createObstacle();
    lastObstacleTime = timestamp;
  }

  for (let i = 0; i < obstacles.length; i++) {
    const obs = obstacles[i];
    obs.x -= OBSTACLE_SPEED;
    ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

    // Collision detection
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      endGame();
    }

    // Score
    if (!obs.scored && obs.x + obs.width < 0) {
      score++;
      obs.scored = true;
      document.getElementById("score").innerText = "Score: " + score;
    }
  }

  obstacles = obstacles.filter(o => o.x + o.width > 0);
  requestAnimationFrame(update);
}

// Controls
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") jump();
});
document.addEventListener("touchstart", jump);

s1.play();
requestAnimationFrame(update);
</script>
</body>
</html>
